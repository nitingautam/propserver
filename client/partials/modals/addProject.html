<div class="modal fade">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2 class="modal-title">Add Project</h2>
      </div>
      <div class="modal-body">
        
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-3 control-label">Project Name</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="name" placeholder="Project Name" ng-model="projectName">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="age" class="col-sm-3 control-label">Description</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="inputPassword3" placeholder="Project Description" ng-model="projectDesc">
		    </div>
		  </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
