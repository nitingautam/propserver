<div class="modal fade center-modal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2 class="modal-title">Add Release to <b>{{projectName}}</b></h2>
      </div>
      <div class="modal-body">
        
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-3 control-label">Release </label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="name" placeholder="v1.0.0" ng-model="projectRelease">
		    </div>
              
		  </div>  
            
          <div class="form-group">
		    <label for="name" class="col-sm-3 control-label">Description </label>
		     <div class="col-sm-6">
		      <input type="text" class="form-control" id="desc" placeholder="Release Description" ng-model="projectReleaseDesc">
		    </div>
              
		  </div>     
            
            
            
            
		  
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
